- name: copy {{ component }} service
  ansible.builtin.template:
    src: "{{ component }}.service.j2"
    dest: "/etc/systemd/system/{{ component }}.service"

- name: daemon reload
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: start catalogue
  ansible.builtin.service:
    name: catalogue
    state: restarted
    enabled: yes